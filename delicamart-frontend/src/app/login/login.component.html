<div class="container mt-5">
    <div class="card" style="padding: 20px;" >
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-50">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username">
                
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-50">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
                
            </mat-form-field>

              <button class="w-50" type="submit" mat-raised-button color="warn">Login</button>
           
        </form>

       
    </div>

    <div class="text-center">
        <br>
        <p>Already have an Account?</p>
        <button class="sign" type="button"  color="sign" (click)="registerUser()">Sign Up</button>
    </div>
</div>
