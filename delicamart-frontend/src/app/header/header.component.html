<mat-toolbar color="blue">
  <span class="ctn">Delica Mart</span>
  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="warn">Login</button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">Logout</button>
</mat-toolbar>



<mat-toolbar color="secondary" *ngIf="isLoggedIn()">
  <button mat-button color="primary" routerLink="/">Home</button>
  <button *ngIf="!isAdmin()" mat-button color="primary" routerLink="/cart">Cart</button>
  <button *ngIf="!isAdmin()" mat-button color="primary" routerLink="/myOrders">My Orders</button>
  <button *ngIf="isAdmin()" mat-button color="primary" routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-button color="primary" routerLink="/showProductDetailes">Show All Products</button>

  <button *ngIf="isAdmin()" mat-button color="primary" routerLink="/orderInformation">Orders</button>
</mat-toolbar>
